<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee menu</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <header>
        <h1>CAMPER CAFE</h1>
        <p>Est. 2020</p>
      </header>

      <hr />

      <main>
        <!-- COFFEE -->
        <section>
          <h2>Coffee</h2>
          <img src="./img/coffeeicon.png" alt="coffeeicon" width="100px" />
          <article class="item">
            <p class="product">French Vanilla</p>
            <p class="cost">3.00</p>
          </article>

          <article class="item">
            <p class="product">Caramel Macchiato</p>
            <p class="cost">3.70</p>
          </article>

          <article class="item">
            <p class="product">Pumpkin Spice</p>
            <p class="cost">3.50</p>
          </article>

          <article class="item">
            <p class="product">Hazelnut</p>
            <p class="cost">4.00</p>
          </article>

          <article class="item">
            <p class="product">Mocha</p>
            <p class="cost">4.50</p>
          </article>
        </section>

        <!-- DESSERT -->
        <section>
          <h2>Desserts</h2>
          <img src="./img/dessert-2.png" alt="desserticon" width="80px" />
          <article class="item">
            <p class="product">Donut</p>
            <p class="cost">1.50</p>
          </article>

          <article class="item">
            <p class="product">Cherry Pie</p>
            <p class="cost">2.00</p>
          </article>

          <article class="item">
            <p class="product">Cheesecake</p>
            <p class="cost">3.50</p>
          </article>

          <article class="item">
            <p class="product">Cinnamon roll</p>
            <p class="cost">4.50</p>
          </article>
        </section>
      </main>

      <hr />

      <footer>
        <a href="#" target="_blank"><p>visit our website</p></a>
        <p class="text">123 Free Code Camp Drive</p>
      </footer>
    </div>
  </body>
</html>
